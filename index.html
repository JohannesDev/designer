<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>

  <!--color picker-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />

  <link href="css/util.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">


  <script src="./js/components/canvasToolbar.js"></script>
</head>

<body>
  <div id="app" class="h100">
    <canvas-toolbar></canvas-toolbar>

    <div id="window" style="position:relative;">
      <canvas id="drawing"></canvas>
    </div>

    <div id="properties" class="br__t">
      <div class="properties-list pd__left--medium">
        <div class="txt__def">Position X</div>
        <input id="tb_positionX" type="text" class="txtbox br__def txt__def" />

        <div class="txt__def">Position Y</div>
        <input id="tb_positionY" type="text" class="txtbox br__def txt__def" />

        <div class="txt__def">Width</div>
        <input type="text" class="txtbox br__def txt__def" />

        <div class="txt__def">Height</div>
        <input type="text" class="txtbox br__def txt__def" />

        <p>Colors</p>
        <div id="color-picker"></div>

        <p>corner radius</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="80" value="50" class="slider" id="myRange" style="width: 100px">
        </div>

      </div>

    </div>


  </div>

  <!--color picker-->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <script type="module" src="js/app.js"></script>
</body>

</html>
