<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>

  <!--color picker-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

  <link href="css/util.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app" class="h100">
    <div id="header" class="flex__row">
      <div class="txt__def mg__l__big">Position</div>
      <div class="txt__def mg__lr__def">X</div>
      <input type="text" class="txtbox br__def mg__lr__def txt__def" />
      <div class="txt__def mg__lr__def">Y</div>
      <input type="text" class="txtbox br__def mg__lr__def txt__def" />


      <div class="txt__def mg__lr__def mg__l__big">Width</div>
      <input type="text" class="txtbox br__def mg__lr__def txt__def" />
      <div class="txt__def mg__lr__def">Height</div>
      <input type="text" class="txtbox br__def mg__lr__def txt__def" />


    </div>

    <div id="panel">
      <div id="btn_pointer" class="panel__item active"><img src="res/pointer.png" /></div>
      <div id="btn_rect" class="panel__item"><img src="res/rect.png" /></div>
      <div id="btn_circle" class="panel__item"><img src="res/circle.png" /></div>
    </div>

    <div id="window" style="position:relative;">
      <canvas id="drawing"></canvas>
    </div>

    <div id="properties">
      <p class="mg__l__medium">Colors</p>
      <div id="color-picker"></div>
    </div>
  </div>


    <!--color picker-->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <script src="js/domHelper.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/drawingHelper.js"></script>
  <script src="js/rect.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
