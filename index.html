<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>

  <!--color picker-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <link href="css/util.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <!--components-->
  <script src="./js/components/layerList.js"></script>
  <script src="./js/components/canvasToolbar.js"></script>
  <script src="./js/components/textProperty.js"></script>
  <script src="./js/components/valueSlider.js"></script>
</head>

<body>
  <div id="app">
    <canvas-toolbar id="canvas-toolbar"></canvas-toolbar>

    <div id="window" style="position:relative;">
      <canvas id="drawing"></canvas>
    </div>

    <layer-list></layer-list>

    <div id="properties" class="br__t">
      <div class="properties-list">

        <text-property text-label="X" id="property-x"></text-property>

        <text-property text-label="Y" id="property-y"></text-property>

        <text-property text-label="W" id="property-width"></text-property>

        <text-property text-label="H" id="property-height"></text-property>

      </div>


      <div class="properties-list2">
        <div class="color-container">
          <span>Colors</span>
          <div id="color-picker"></div>
        </div>


        <value-slider id="property-cornerRadius"></value-slider>
      </div>



    </div>


  </div>

  <!--color picker-->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <script type="module" src="js/app.js"></script>
</body>

</html>
