<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">

    <toolbar class="jb__flex jb__bg__pm--light">
      <icon-button class="jb__pd1"><img src="res/hamburger.svg" class="icon"></icon-button>
      <icon-button class="jb__pd1 jb__active" id="button-drawline"><img src="res/pointer.svg" class="icon">
      </icon-button>
      <icon-button class="jb__pd1" id="button-selectline"><img src="res/line.svg" class="icon"></icon-button>
      <icon-button class="jb__pd1" id="button-deleteline"><img src="res/square.svg" class="icon"></icon-button>
    </toolbar>



    <main class="jb__grid jb__bg__pm--dark">
      <toolbar-settings class="jb__grid--cfull jb__flex jb__flex--center jb__shadow ">
        <settings-group>
          <input type="text" value="25" id="lineWidth" class="lineWidth  jb__mg1 ">
        </settings-group>

        <tabs>
          <tab class="jb__txt--white jb__active jb__pd1--tb">Swatches</tab>
          <tab class="jb__txt--white jb__pd1--tb">Colors</tab>
          <tab class="jb__txt--white jb__pd1--tb">Text</tab>
        </tabs>
      </toolbar-settings>





      <panel class="jb__flex__column">
        <color-palette>
          <color class="jb__bg__purple"></color>
          <color class="jb__bg__pink"></color>
          <color class="jb__bg__rose"></color>
          <color class="jb__bg__salmon"></color>
          <color class="jb__bg__orange"></color>

          <color class="jb__bg__orange"></color>
          <color class="jb__bg__salmon"></color>
          <color class="jb__bg__rose"></color>
          <color class="jb__bg__pink"></color>
          <color class="jb__bg__purple"></color>

          <color class="jb__bg__purple"></color>
          <color class="jb__bg__pink"></color>
          <color class="jb__bg__rose"></color>
          <color class="jb__bg__salmon"></color>
          <color class="jb__bg__orange"></color>
        </color-palette>

      </panel>






      <canvas-container>
        <canvas id="drawing"></canvas>
      </canvas-container>
    </main>



  </div>

  <script src="library/globalsAndConstants.js"></script>
  <script src="ui.js"></script>
  <!--<script src="library/svg.js"></script>-->
  <!--<script src="library/benchmark.js"></script>-->
  <script src="app.js"></script>
</body>

</html>
