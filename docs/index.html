<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>
  <script src="https://kit.fontawesome.com/b4a05170ea.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">

    <j-bar>
      <button @click="mode = 'line'">Line</button>
      <button @click="mode = 'selectLine'">select Line</button>
      <button @click="mode = 'removeLine'">remove Line</button>
    </j-bar>

    <canvas id="drawing" width="1000" height="500" @mousedown="canvasMouseDown" @mousemove="canvasMouseMove"
      @mouseup="canvasMouseUp" />


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="svg.js"></script>
  <script src="app.js"></script>
</body>

</html>
