<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>
  <script src="https://kit.fontawesome.com/b4a05170ea.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">

    <j-bar>
      <j-button v-bind:class="{active: mode==='select'}" @click="mode = 'select'"> <i
          class="fas fa-mouse-pointer fa-lg"></i>
      </j-button>

      <j-button v-bind:class="{active: mode==='pen.line'}" @click="mode = 'pen.line'"> <i class="fas fa-pen fa-lg"></i>
      </j-button>
      <j-button v-bind:class="{active: mode==='pen.rect'}" @click="mode = 'pen.rect'"> <i
          class="fas fa-vector-square fa-lg"></i></j-button>
      <j-button v-bind:class="{active: mode==='pen.ellipse'}" @click="mode = 'pen.ellipse'"> <i
          class="far fa-circle fa-lg"></i></j - button>

        <j-button v-bind:class="{active: mode==='draw'}" @click="mode = 'draw'"> <i
            class="fas fa-paint-brush fa-lg"></i>
        </j-button>
    </j-bar>


    <canvas id="drawing" width="1000" height="500" @mousedown="canvasMouseDown" @mousemove="canvasMouseMove"
      @mouseup="canvasMouseUp" />


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="svg.js"></script>
  <script src="app.js"></script>
</body>

</html>
