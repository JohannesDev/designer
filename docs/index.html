<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Designer</title>
  <script src="https://kit.fontawesome.com/b4a05170ea.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">

    <toolbar>
      <icon-button id="button-drawline"><img src="res/pointer.svg" class="icon"></icon-button>
      <icon-button id="button-selectline"><img src="res/line.svg" class="icon"></icon-button>
      <icon-button id="button-deleteline"><img src="res/square.svg" class="icon"></icon-button>
    </toolbar>



    <main>
      <toolbar-settings>
        <settings-group>
          <input type="text" value="25" id="lineWidth">
        </settings-group>

        <tabs>
          <tab>Swatches</tab>
          <tab>Colors</tab>
          <tab>Text</tab>
        </tabs>
      </toolbar-settings>





      <panel>
        <color-palette>
          <color class="purple"></color>
          <color class="pink"></color>
          <color class="rose"></color>
          <color class="salmon"></color>
          <color class="orange"></color>

          <color class="orange"></color>
          <color class="salmon"></color>
          <color class="rose"></color>
          <color class="pink"></color>
          <color class="purple"></color>

          <color class="purple"></color>
          <color class="pink"></color>
          <color class="rose"></color>
          <color class="salmon"></color>
          <color class="orange"></color>
        </color-palette>

      </panel>






      <canvas-container>
        <canvas id="drawing"></canvas>
      </canvas-container>
    </main>



  </div>

  <script src="library/globalsAndConstants.js"></script>
  <script src="library/ui.js"></script>
  <script src="library/svg.js"></script>
  <!--<script src="library/benchmark.js"></script>-->
  <script src="app.js"></script>
</body>

</html>
